<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Filament Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Lamp Filament Power Calculator</h1>
    <div class="calculator">
        <!-- Form for user input -->
        <form method="post">
            {% csrf_token %}
            <label for="current">Current (I) in Amps:</label>
            <input type="number" step="any" id="current" name="current" value="{{ current }}" required placeholder="Enter current in amps">  
            <label for="resistance">Resistance (R) in Ohms:</label>
            <input type="number" step="any" id="resistance" name="resistance" value="{{ resistance }}" required placeholder="Enter resistance in ohms">

            <button type="submit">Calculate Power</button>
        </form>
        <!-- Display the calculated power or error message -->
        <div class="result">
            <h2>Calculated Power: {{ power }} Watts</h2>
        </div>
        {% if power == "Invalid input" %}
            <p class="error">Please provide valid numeric values for both current and resistance.</p>
        {% endif %}
    </div>
</body>
</html>
